  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Only prevent zoom when PVP game is actively playing
      let isPVPPlaying = false;
      
      // Function to enable/disable touch prevention
      window.setPVPPlaying = function(playing) {
        isPVPPlaying = playing;
      };
      
      document.addEventListener('touchstart', function(e) {
        if (isPVPPlaying && e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      document.addEventListener('touchmove', function(e) {
        if (isPVPPlaying && e.touches.length > 1) {
          e.preventDefault();
        }
      }, { passive: false });
      
      // Prevent double tap zoom only during PVP game
      let lastTouchEnd = 0;
      document.addEventListener('touchend', function(event) {
        if (isPVPPlaying) {
          const now = (new Date()).getTime();
          if (now - lastTouchEnd <= 300) {
            event.preventDefault();
          }
          lastTouchEnd = now;
        }
      }, false);
    </script>
